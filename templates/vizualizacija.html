<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/">Naslovna</a>
        <a href="/reklamacije">Reklamacije</a>
        <a href="/vizualizacija">Vizualizacija</a>
    </div>
    <div class="container vizualizacija">
        <div class="header">
            <h2>Vizualizacija</h2>
        </div>
        <div class="chart-title">Broj reklamacija po mjesecima</div>
        <canvas id="barChart"></canvas>
        <div class="chart-title">Odnos statusa reklamacija</div>
        <canvas id="pieChart" style="margin-top: 40px;"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var barCtx = document.getElementById('barChart').getContext('2d');
            var barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: {{ labels_mjeseci|tojson }},
                    datasets: [{
                        label: 'Reklamacije po mjesecima',
                        data: {{ data_mjeseci|tojson }},
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Mjeseci'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Broj reklamacija'
                            }
                        }
                    }
                }
            });

            var pieCtx = document.getElementById('pieChart').getContext('2d');
            var pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: {{ labels_status|tojson }},
                    datasets: [{
                        label: 'Status reklamacija',
                        data: {{ data_status|tojson }},
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
